<html>
	<head>
		<title>ShortenURL Options</title>
		<link rel="stylesheet" type="text/css" href="options.css">
		<script src="/src/javascripts/options.js"></script>
	</head>
	<body>
		<div id="header">
			<p>ShortenURL Options</p>
		</div>
		<div class="roundCorners" id="container">
			<div id="options">
				<div id="label">
					<span>Choose the provider you wish to use :</span>
				</div>
				<div class="roundCorners" id="smallWrapper">
					<div class="styledSelect">
						<select class="roundCorners" id="providers"></select><br>
					</div>
					<div id="button">
						<a  class="roundCorners" id="save" href="javascript:void(0)">
							<span>Save</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
